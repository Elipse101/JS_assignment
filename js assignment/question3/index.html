<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default paramaters</title>
</head>
<body>
    <script>
        function great(name, greeting="Hello"){
            console.log(`${greeting}, ${name}`);
        }

        great("Anish");
        great("Anish","Namaste");
    </script>
</body>
</html>
